<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{validate}" th:object="${song}" method="post">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        </tr>
        <tr>
            <td>Single</td>
            <td><input type="text" th:field="*{single}"></td>
            <td th:if="${#fields.hasErrors('single')}" th:errors="*{single}"></td>
        </tr>
        <tr>
            <td>Category</td>
            <td><input type="text" th:field="*{category}"></td>
            <td th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></td>
        </tr>
    </table>
    <button type="submit">Submit</button>
</form>
</body>
</html>
